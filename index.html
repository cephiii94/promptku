<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Prompt Banana</title>
    <!-- Memuat Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset and Basic Styles */
        :root {
            --soft-blue-bg: #EFF6FF;
            --text-dark: #1F2937;
            --text-medium: #374151;
            --primary-blue-dark: #1E40AF;
            --primary-blue: #2563EB;
            --primary-blue-light: #3B82F6;
            --primary-green: #047857;
            --success-green: #22C55E;
            --light-gray-bg: #F9FAFB;
            --light-gray-border: #E5E7EB;
            --white: #FFFFFF;
            --font-family-sans: 'Inter', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-sans);
            background-color: var(--soft-blue-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        /* Container */
        .container {
            width: 100%;
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
            padding: 1rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--primary-blue-dark);
        }

        .header p {
            margin-top: 0.75rem;
            font-size: 1.125rem;
            color: var(--primary-blue);
        }

        /* Main Grid for Cards */
        .prompt-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        /* Card Styling */
        .card {
            background-color: var(--white);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .prompt-section {
            padding: 1.5rem;
            flex-grow: 1;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-blue-dark);
            margin-bottom: 1rem;
        }

        .prompt-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-medium);
            margin-bottom: 0.5rem;
        }

        .prompt-wrapper {
            position: relative;
        }

        .prompt-textarea {
            width: 100%;
            height: 7rem;
            padding: 0.75rem 3.5rem 0.75rem 0.75rem; /* Make space for button */
            background-color: #F3F4F6;
            border: 1px solid var(--light-gray-border);
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            resize: none;
        }

        .prompt-textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }
        
        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.5rem;
            background-color: var(--primary-blue-light);
            color: var(--white);
            border: none;
            border-radius: 9999px; /* full circle */
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-button:hover {
            background-color: var(--primary-blue);
        }

        .copy-button.copied {
            background-color: var(--success-green);
        }

        .copy-button svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        /* Image Section */
        .image-section {
            padding: 1.5rem;
            background-color: var(--light-gray-bg);
            border-top: 1px solid var(--light-gray-border);
        }

        .image-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            text-align: center;
        }
        
        .image-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .image-title.input {
            color: var(--primary-blue-dark);
        }

        .image-title.output {
            color: var(--primary-green);
        }

        .image-grid img {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        /* Responsive Media Queries */
        @media (min-width: 640px) {
            .container {
                padding: 1.5rem;
            }
            .header h1 {
                font-size: 2.25rem;
            }
        }

        @media (min-width: 768px) {
            .prompt-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .container {
                padding: 2rem;
            }
            .prompt-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .header h1 {
                font-size: 3rem;
            }
        }

    </style>
</head>
<body>

    <div class="container">

        <header class="header">
            <h1>Galeri Prompt Banana</h1>
            <p>Kumpulan prompt kreatif untuk menghasilkan gambar AI yang menakjubkan.</p>
        </header>

        <!-- Kartu prompt akan dimuat di sini oleh JavaScript -->
        <main class="prompt-grid"></main>
    </div>

    <script>
        // Fungsi untuk menyalin teks dari textarea ke clipboard
        function copyPrompt(elementId, buttonElement) {
            const promptTextarea = document.getElementById(elementId);
            
            promptTextarea.select();
            promptTextarea.setSelectionRange(0, 99999); 

            try {
                document.execCommand('copy');

                const originalIcon = buttonElement.innerHTML;
                
                buttonElement.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>`;
                buttonElement.classList.add('copied');
                buttonElement.title = "Disalin!";

                setTimeout(() => {
                    buttonElement.innerHTML = originalIcon;
                    buttonElement.classList.remove('copied');
                    buttonElement.title = "Salin Prompt";
                }, 2000);

            } catch (err) {
                console.error('Gagal menyalin teks: ', err);
            }

            window.getSelection().removeAllRanges();
        }

        // Fungsi untuk memuat dan menampilkan data prompt dari JSON
        document.addEventListener('DOMContentLoaded', () => {
            const promptGrid = document.querySelector('.prompt-grid');

            fetch('prompts.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(prompts => {
                    let cardsHtml = '';
                    prompts.forEach(prompt => {
                        cardsHtml += `
                            <div class="card">
                                <div class="prompt-section">
                                    <h3 class="card-title">${prompt.title}</h3>
                                    <label for="${prompt.id}" class="prompt-label">Prompt:</label>
                                    <div class="prompt-wrapper">
                                        <textarea id="${prompt.id}" readonly class="prompt-textarea" rows="4">${prompt.promptText}</textarea>
                                        <button onclick="copyPrompt('${prompt.id}', this)" title="Salin Prompt" class="copy-button">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                                        </button>
                                    </div>
                                </div>
                                <div class="image-section">
                                    <div class="image-grid">
                                        <div>
                                            <h4 class="image-title input">Input (Bahan)</h4>
                                            <img src="${prompt.inputImage}" alt="${prompt.inputAlt}" onerror="this.onerror=null;this.src='https://placehold.co/400x400/E0E0E0/333333?text=Gagal+Muat';">
                                        </div>
                                        <div>
                                            <h4 class="image-title output">Output (Hasil)</h4>
                                            <img src="${prompt.outputImage}" alt="${prompt.outputAlt}" onerror="this.onerror=null;this.src='https://placehold.co/400x400/E0E0E0/333333?text=Gagal+Muat';">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    promptGrid.innerHTML = cardsHtml;
                })
                .catch(error => {
                    console.error('Gagal memuat atau memproses prompt:', error);
                    promptGrid.innerHTML = '<p style="text-align: center; color: red;">Gagal memuat data prompt. Silakan coba lagi nanti.</p>';
                });
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Prompt Banana</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --soft-blue-bg: #EFF6FF;
            --text-dark: #1F2937;
            --text-medium: #4B5563;
            --primary-blue-dark: #1E40AF;
            --primary-blue: #2563EB;
            --primary-blue-light: #3B82F6;
            --primary-green: #047857;
            --success-green: #10B981;
            --light-gray-bg: #F9FAFB;
            --light-gray-border: #E5E7EB;
            --white: #FFFFFF;
            --danger-red: #EF4444;
            --font-family-sans: 'Inter', sans-serif;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-family-sans);
            background-color: var(--soft-blue-bg);
            color: var(--text-dark);
            line-height: 1.6;
            padding-top: 80px; /* Default padding for desktop header */
        }
        .container {
            width: 100%;
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
            padding: 2rem 1rem; /* Adjusted padding for smaller screens */
        }
        .sticky-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: var(--white);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
            flex-wrap: nowrap;
        }
        .header-title h1 {
            font-size: 1.2rem;
            color: var(--primary-blue-dark);
            white-space: nowrap;
        }
        .header-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: nowrap;
        }
        .filter-input, .filter-select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--light-gray-border);
            border-radius: 0.5rem;
            font-size: 0.9rem;
            width: 100%; /* Make it full width on mobile stack */
        }
        #add-prompt-link {
            display: none;
            padding: 0.5rem 1rem;
            background-color: var(--primary-green);
            color: white;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
        }
        .auth-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            width: 100%; /* Make it full width on mobile stack */
        }
        .login-btn { background-color: var(--primary-blue); color: white; }
        .logout-btn { background-color: var(--danger-red); color: white; }
        .prompt-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }
        .card {
            background-color: var(--white);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .prompt-section { padding: 1.25rem; flex-grow: 1; }
        .card-title {
            font-size: 1.15rem; /* Slightly smaller */
            font-weight: 700;
            color: var(--primary-blue-dark);
            margin-bottom: 0.5rem;
        }
        .card-category {
            font-size: 0.75rem; /* Slightly smaller */
            font-weight: 600;
            color: var(--primary-green);
            margin-bottom: 1rem;
            background-color: #D1FAE5;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            display: inline-block;
        }
        .prompt-label-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .prompt-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-medium);
        }
        .copy-btn {
            background: none;
            border: 1px solid var(--light-gray-border);
            border-radius: 0.375rem;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.75rem;
            color: var(--text-medium);
            transition: all 0.2s ease;
        }
        .copy-btn:hover { background-color: #F3F4F6; }
        .copy-btn.copied {
            background-color: var(--success-green);
            color: white;
            border-color: var(--success-green);
        }
        .copy-btn svg { width: 14px; height: 14px; }
        .prompt-textarea {
            width: 100%;
            height: 7rem;
            padding: 0.75rem;
            background-color: #F3F4F6;
            border: 1px solid var(--light-gray-border);
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 0.9rem;
            resize: none;
        }
        .image-section {
            padding: 1.25rem;
            background-color: var(--light-gray-bg);
            border-top: 1px solid var(--light-gray-border);
        }
        .image-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            text-align: center;
        }
        .image-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem; /* Slightly smaller */
        }
        .image-title.input { color: var(--primary-blue-dark); }
        .image-title.output { color: var(--primary-green); }
        .image-grid img {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 0.5rem;
        }
        .card-actions {
            padding: 0 1.25rem 1.25rem;
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }
        .action-btn {
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            color: white;
            font-weight: 500;
        }
        .edit-btn { background-color: var(--primary-blue-light); }
        .delete-btn { background-color: var(--danger-red); }
        .modal {
            display: none; position: fixed; z-index: 1001; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: #fefefe; padding: 20px; border: 1px solid #888;
            width: 90%; max-width: 500px; border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 1.5rem; border-bottom: 1px solid var(--light-gray-border);
            padding-bottom: 1rem;
        }
        .modal-header h2 { color: var(--primary-blue-dark); }
        .close-btn {
            color: #aaa; float: right; font-size: 28px; font-weight: bold;
            cursor: pointer; border: none; background: none;
        }
        .modal-body form { display: flex; flex-direction: column; gap: 1rem; }
        .modal-body input, .modal-body textarea {
            width: 100%; padding: 0.75rem; border: 1px solid var(--light-gray-border); border-radius: 0.5rem;
        }
        .modal-body button { align-self: flex-end; }
        
        /* === RESPONSIVE & MOBILE STYLES === */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }
            .sticky-header {
                flex-direction: row;
                flex-wrap: nowrap;
                padding: 0.5rem 0.5rem;
                gap: 0.3rem;
            }
            .header-title h1 {
                font-size: 1rem;
            }
            .container {
                padding: 1rem 0.5rem;
            }
            .prompt-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .search-form-overlay { padding: 0.5rem 0.5rem; }
        }
        .icon-btn {
            background: var(--primary-green);
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: #fff;
            transition: background 0.2s;
        }
        .icon-btn:hover { background: var(--success-green); }
        .icon-btn .tooltip {
            visibility: hidden; opacity: 0; background: #333; color: #fff;
            text-align: center; border-radius: 0.4rem; padding: 0.25rem 0.7rem;
            position: absolute; z-index: 10; left: 50%; top: 110%;
            transform: translateX(-50%); font-size: 0.85rem;
            white-space: nowrap; transition: opacity 0.2s; pointer-events: none;
        }
        .icon-btn:hover .tooltip { visibility: visible; opacity: 1; }
        .auth-icon-btn {
            background: var(--primary-blue);
            border: none; border-radius: 0.5rem; padding: 0.5rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            position: relative; color: #fff; transition: background 0.2s;
        }
        .auth-icon-btn.logout { background: var(--danger-red); }
        .auth-icon-btn:hover { background: var(--primary-blue-light); }
        .auth-icon-btn.logout:hover { background: var(--danger-red); opacity: 0.8; }
        
        .auth-icon-btn .tooltip {
            visibility: hidden; opacity: 0; background: #333; color: #fff;
            text-align: center; border-radius: 0.4rem; padding: 0.25rem 0.7rem;
            position: absolute; z-index: 10; left: 50%; top: 110%;
            transform: translateX(-50%); font-size: 0.85rem;
            white-space: nowrap; transition: opacity 0.2s; pointer-events: none;
        }
        .auth-icon-btn:hover .tooltip { visibility: visible; opacity: 1; }
        
        /* MOBILE HEADER MINIMALIS */
        @media (max-width: 768px) {
            .header-controls .filter-input,
            .header-controls .auth-button,
            .header-controls #add-prompt-link {
                display: none !important;
            }
            .header-controls .icon-btn,
            .header-controls .search-icon-btn,
            .header-controls .auth-icon-btn {
                display: flex !important;
            }
            .search-form-overlay {
                display: none; position: absolute; top: 100%; left: 0; width: 100%;
                background: var(--white); box-shadow: 0 2px 8px rgba(0,0,0,0.08);
                padding: 0.75rem 1rem; z-index: 1002;
                border-bottom: 1px solid var(--light-gray-border);
                animation: fadeIn 0.2s;
            }
            .search-form-overlay.active { display: block; }
        }

        /* DESKTOP: ikon disembunyikan, tombol/input tetap tampil */
        @media (min-width: 769px) {
            .header-controls .icon-btn,
            .header-controls .search-icon-btn,
            .header-controls .auth-icon-btn {
                display: none !important;
            }
            .header-controls .filter-input,
            .header-controls .auth-button,
            .header-controls #add-prompt-link {
                display: inline-block !important;
            }
            .search-form-overlay { display: none !important; }
        }
    </style>
</head>
<body>

    <header class="sticky-header">
        <div class="header-title"><h1>Galeri Prompt</h1></div>
        <div class="header-controls">
            <select id="category-filter" class="filter-select">
                <option value="all">Semua Kategori</option>
            </select>
            <input type="text" id="filter-input" class="filter-input" placeholder="Cari berdasarkan judul...">
            
            <a href="#" id="add-prompt-link">Tambah Prompt</a>
            
            <div id="auth-container-desktop"></div>

            <button id="search-btn" class="search-icon-btn icon-btn" type="button" style="background-color: var(--primary-blue)">
                <span class="material-icons">search</span>
                <span class="tooltip">Cari Prompt</span>
            </button>
            <button id="add-prompt-link-mobile" class="icon-btn" type="button">
                <span class="material-icons">add</span>
                <span class="tooltip">Tambah Prompt</span>
            </button>
            <div id="auth-container-mobile"></div>
        </div>
        <div id="search-form-overlay" class="search-form-overlay">
            <input type="text" id="filter-input-mobile" class="filter-input" placeholder="Cari berdasarkan judul...">
        </div>
    </header>

    <div class="container">
        <main class="prompt-grid" id="prompt-grid"><p>Memuat prompt...</p></main>
    </div>

    <div id="prompt-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Tambah Prompt Baru</h2>
                <button class="close-btn" data-modal="prompt-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="prompt-form">
                    <input type="hidden" id="prompt-id">
                    <input type="text" id="prompt-title" placeholder="Judul" required>
                    <input type="text" id="prompt-category" placeholder="Kategori (cth: Karakter, Pemandangan)" required>
                    <textarea id="prompt-text" rows="4" placeholder="Isi Prompt" required></textarea>
                    <input type="url" id="prompt-inputImage" placeholder="URL Gambar Input" required>
                    <input type="url" id="prompt-outputImage" placeholder="URL Gambar Output" required>
                    <button type="submit" class="auth-button login-btn">Simpan</button>
                </form>
            </div>
        </div>
    </div>
    
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login Admin</h2>
                <button class="close-btn" data-modal="login-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="auth-button login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // === KONFIGURASI FIREBASE ===
        const firebaseConfig = {
            apiKey: "AIzaSyD5dhh4a3835uJGxxvKL27KcTAtu0f7bT4",
            authDomain: "all-auth-1509.firebaseapp.com",
            projectId: "all-auth-1509",
            storageBucket: "all-auth-1509.appspot.com",
            messagingSenderId: "23681152443",
            appId: "1:23681152443:web:8f86c9b89e14c90692809e",
            measurementId: "G-D3Y0WHY83V"
        };
        
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // === ELEMEN DOM ===
        const promptGrid = document.getElementById('prompt-grid');
        const categoryFilter = document.getElementById('category-filter');
        const textFilterDesktop = document.getElementById('filter-input');
        const textFilterMobile = document.getElementById('filter-input-mobile');
        const addPromptLinkDesktop = document.getElementById('add-prompt-link');
        const addPromptLinkMobile = document.getElementById('add-prompt-link-mobile');
        const authContainerDesktop = document.getElementById('auth-container-desktop');
        const authContainerMobile = document.getElementById('auth-container-mobile');
        const searchBtn = document.getElementById('search-btn');
        const searchOverlay = document.getElementById('search-form-overlay');
        
        let allPrompts = []; 
        let currentUser = null;

        // === FUNGSI UTAMA ===

        const fetchAndRenderPrompts = async () => {
            try {
                const snapshot = await db.collection("prompts").orderBy("title").get();
                allPrompts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                populateCategoryFilter();
                applyFilters();
            } catch (error) {
                console.error("Gagal mengambil data: ", error);
                promptGrid.innerHTML = `<p>Gagal memuat data. Periksa aturan keamanan (security rules) Firestore Anda.</p>`;
            }
        };
        
        const populateCategoryFilter = () => {
            const categories = [...new Set(allPrompts.map(p => p.category).filter(Boolean))];
            categoryFilter.innerHTML = '<option value="all">Semua Kategori</option>';
            categories.sort().forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        };
        
        const applyFilters = () => {
            const category = categoryFilter.value;
            const searchTerm = window.innerWidth > 768 ? textFilterDesktop.value.toLowerCase() : textFilterMobile.value.toLowerCase();
            
            let filtered = allPrompts;

            if (category !== 'all') {
                filtered = filtered.filter(p => p.category === category);
            }
            if (searchTerm) {
                filtered = filtered.filter(p => p.title.toLowerCase().includes(searchTerm));
            }
            renderPrompts(filtered);
        };
        
        const renderPrompts = (promptsToRender) => {
            promptGrid.innerHTML = '';
            if (promptsToRender.length === 0) {
                promptGrid.innerHTML = '<p>Tidak ada prompt yang ditemukan.</p>';
                return;
            }
            promptsToRender.forEach(prompt => {
                const card = document.createElement('div');
                card.className = 'card';
                let cardHTML = `
                    <div class="prompt-section">
                        <h3 class="card-title">${prompt.title}</h3>
                        ${prompt.category ? `<span class="card-category">${prompt.category}</span>` : ''}
                        <div class="prompt-label-wrapper">
                            <label class="prompt-label">Prompt:</label>
                            <button class="copy-btn" data-prompt-text="${encodeURIComponent(prompt.promptText)}">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
                                <span class="copy-text">Salin</span>
                            </button>
                        </div>
                        <textarea readonly class="prompt-textarea">${prompt.promptText}</textarea>
                    </div>
                    <div class="image-section">
                        <div class="image-grid">
                            <div><h4 class="image-title input">Input</h4><img src="${prompt.inputImage}" alt="Input image"></div>
                            <div><h4 class="image-title output">Output</h4><img src="${prompt.outputImage}" alt="Output image"></div>
                        </div>
                    </div>
                `;
                if (currentUser) {
                     cardHTML += `<div class="card-actions">
                        <button class="action-btn edit-btn" data-id="${prompt.id}">Edit</button>
                        <button class="action-btn delete-btn" data-id="${prompt.id}">Hapus</button>
                    </div>`;
                }
                card.innerHTML = cardHTML;
                promptGrid.appendChild(card);
            });
        };

        const loginUser = (email, password) => {
            auth.signInWithEmailAndPassword(email, password)
                .then(() => hideModal('login-modal'))
                .catch(error => alert(`Login Gagal: ${error.message}`));
        };

        const logoutUser = () => { auth.signOut(); };

        const savePrompt = async (data) => {
            try {
                if (data.id) {
                    const docId = data.id;
                    delete data.id;
                    await db.collection("prompts").doc(docId).update(data);
                } else {
                    await db.collection("prompts").add(data);
                }
                hideModal('prompt-modal');
                fetchAndRenderPrompts();
            } catch (error) { console.error("Gagal menyimpan prompt: ", error); alert("Gagal menyimpan prompt."); }
        };

        const deletePrompt = async (id) => {
            if (confirm("Apakah Anda yakin ingin menghapus prompt ini?")) {
                try {
                    await db.collection("prompts").doc(id).delete();
                    fetchAndRenderPrompts();
                } catch (error) { console.error("Gagal menghapus prompt: ", error); alert("Gagal menghapus prompt."); }
            }
        };

        const showModal = (modalId, data = null) => {
            const modal = document.getElementById(modalId);
            if (modalId === 'prompt-modal') {
                const form = document.getElementById('prompt-form');
                form.reset();
                document.getElementById('modal-title').innerText = data ? 'Edit Prompt' : 'Tambah Prompt Baru';
                document.getElementById('prompt-id').value = data?.id || '';
                document.getElementById('prompt-title').value = data?.title || '';
                document.getElementById('prompt-category').value = data?.category || '';
                document.getElementById('prompt-text').value = data?.promptText || '';
                document.getElementById('prompt-inputImage').value = data?.inputImage || '';
                document.getElementById('prompt-outputImage').value = data?.outputImage || '';
            }
            modal.style.display = 'flex';
        };

        const hideModal = (modalId) => { document.getElementById(modalId).style.display = 'none'; };

        // === EVENT LISTENERS ===
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            loginUser(email, password);
        });

        document.getElementById('prompt-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const data = {
                id: document.getElementById('prompt-id').value,
                title: document.getElementById('prompt-title').value,
                category: document.getElementById('prompt-category').value,
                promptText: document.getElementById('prompt-text').value,
                inputImage: document.getElementById('prompt-inputImage').value,
                outputImage: document.getElementById('prompt-outputImage').value,
            };
            if (!data.id) delete data.id;
            savePrompt(data);
        });

        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.addEventListener('click', () => hideModal(btn.dataset.modal));
        });
        
        promptGrid.addEventListener('click', (e) => {
            const editBtn = e.target.closest('.edit-btn');
            const deleteBtn = e.target.closest('.delete-btn');
            const copyBtn = e.target.closest('.copy-btn');

            if (editBtn) {
                const id = editBtn.dataset.id;
                const promptToEdit = allPrompts.find(p => p.id === id);
                showModal('prompt-modal', promptToEdit);
            }
            if (deleteBtn) {
                const id = deleteBtn.dataset.id;
                deletePrompt(id);
            }
            if (copyBtn) {
                const textToCopy = decodeURIComponent(copyBtn.dataset.promptText);
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const textSpan = copyBtn.querySelector('.copy-text');
                    const originalText = textSpan.textContent;
                    copyBtn.classList.add('copied');
                    textSpan.textContent = 'Tersalin!';
                    
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        textSpan.textContent = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('Gagal menyalin: ', err);
                });
            }
        });

        searchBtn.addEventListener('click', () => {
            searchOverlay.classList.toggle('active');
            if (searchOverlay.classList.contains('active')) textFilterMobile.focus();
        });

        document.addEventListener('click', function(e) {
            if (window.innerWidth <= 768) {
                if (!searchOverlay.contains(e.target) && !searchBtn.contains(e.target)) {
                    searchOverlay.classList.remove('active');
                }
            }
        });

        categoryFilter.addEventListener('change', applyFilters);
        textFilterDesktop.addEventListener('input', applyFilters);
        textFilterMobile.addEventListener('input', applyFilters);

        addPromptLinkDesktop.addEventListener('click', (e) => { e.preventDefault(); showModal('prompt-modal'); });
        addPromptLinkMobile.addEventListener('click', (e) => { e.preventDefault(); showModal('prompt-modal'); });

        auth.onAuthStateChanged(user => {
            currentUser = user;
            
            // Atur tampilan Desktop
            if (user) {
                authContainerDesktop.innerHTML = `<button class="auth-button logout-btn" id="logout-btn-desktop">Logout</button>`;
                document.getElementById('logout-btn-desktop').addEventListener('click', logoutUser);
                addPromptLinkDesktop.style.display = 'inline-block';
            } else {
                authContainerDesktop.innerHTML = `<button class="auth-button login-btn" id="login-btn-desktop">Login</button>`;
                document.getElementById('login-btn-desktop').addEventListener('click', () => showModal('login-modal'));
                addPromptLinkDesktop.style.display = 'none';
            }
            
            // Atur tampilan Mobile
            if (user) {
                authContainerMobile.innerHTML = `
                    <button class="auth-icon-btn logout" id="logout-btn-mobile-icon">
                        <span class="material-icons">logout</span>
                        <span class="tooltip">Logout</span>
                    </button>`;
                document.getElementById('logout-btn-mobile-icon').addEventListener('click', logoutUser);
                addPromptLinkMobile.style.display = 'flex';
            } else {
                authContainerMobile.innerHTML = `
                    <button class="auth-icon-btn" id="login-btn-mobile-icon">
                        <span class="material-icons">login</span>
                        <span class="tooltip">Login</span>
                    </button>`;
                document.getElementById('login-btn-mobile-icon').addEventListener('click', () => showModal('login-modal'));
                addPromptLinkMobile.style.display = 'none';
            }

            // Panggil filter untuk me-render ulang kartu (menampilkan/menyembunyikan tombol edit/hapus)
            applyFilters();
        });

        document.addEventListener('DOMContentLoaded', fetchAndRenderPrompts);
    </script>
</body>
</html>

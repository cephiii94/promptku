<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Prompt Banana</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="sticky-header">
        <div class="header-title"><h1>Galeri Prompt</h1></div>
        <div class="header-controls">
            <select id="category-filter" class="filter-select">
                <option value="all">Semua Kategori</option>
            </select>
            <input type="text" id="filter-input" class="filter-input" placeholder="Cari berdasarkan judul...">
            
            <button id="search-btn" class="search-icon-btn icon-btn" type="button" style="background-color: var(--primary-blue)">
                <span class="material-icons">search</span>
                <span class="tooltip">Cari Prompt</span>
            </button>
            <button id="add-prompt-link-mobile" class="icon-btn" type="button">
                <span class="material-icons">add</span>
                <span class="tooltip">Tambah Prompt</span>
            </button>
            <div id="auth-container-mobile"></div>
        </div>
        <div id="search-form-overlay" class="search-form-overlay">
            <input type="text" id="filter-input-mobile" class="filter-input" placeholder="Cari berdasarkan judul...">
        </div>
    </header>

    <div class="container">
        <main class="prompt-grid" id="prompt-grid"><p>Memuat prompt...</p></main>
    </div>

    <div id="prompt-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Tambah Prompt Baru</h2>
                <button class="close-btn" data-modal="prompt-modal">&times;</button>
            </div>
            <div class="modal-body">
            <form id="prompt-form">
                <input type="hidden" id="prompt-id">
                <input type="text" id="prompt-title" placeholder="Judul" required>

            <div class="form-row">
                <div class="form-group" style="flex-basis: 100%;"> <label for="prompt-socialUrl">Link Sumber (Facebook, Twitter, dll.)</label>
                    <input type="url" id="prompt-socialUrl" placeholder="cth: https://www.facebook.com/cecep">
                </div>
            </div>
    <div class="form-row">
        <div class="form-group">
            <label for="prompt-category">Kategori</label>                            <input type="text" id="prompt-category" placeholder="cth: Karakter" required>
                        </div>
                        <div class="form-group">
                            <label for="prompt-tags">Tags (pisahkan dengan koma)</label>
                            <input type="text" id="prompt-tags" placeholder="cth: anime, fantasi">
                        </div>
                    </div>
                    <textarea id="prompt-text" rows="4" placeholder="Isi Prompt" required></textarea>
                    <div class="form-group">
                        <label for="prompt-imageFile">Upload Gambar Hasil</label>
                        <input type="file" id="prompt-imageFile" accept="image/*" required>
                        <input type="hidden" id="prompt-imageUrl">
                    </div>                    <button type="submit" class="auth-button login-btn">Simpan</button>
                </form>
            </div>
        </div>
    </div>
    
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login Admin</h2>
                <button class="close-btn" data-modal="login-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="auth-button login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script> 
    
        <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> Galeri Prompt Banana | Dibuat oleh <a href="#" target="_blank" rel="noopener noreferrer">Cecep Hardiansyah</a></p>
        </div>
    </footer>
    </body>
</html>
